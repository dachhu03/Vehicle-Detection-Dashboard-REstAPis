<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Login - Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%); /* Sky blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
    
        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #B0E0E6, #87CEEB, #ADD8E6); /* Sky blue gradient */
            transform: rotate(45deg);
            z-index: -1;
            animation: gradientAnimation 15s ease infinite;
        }
    
        @keyframes gradientAnimation {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            50% { transform: rotate(45deg) translate(0%, 0%); }
            100% { transform: rotate(45deg) translate(-50%, -50%); }
        }
    
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4682B4; /* Steel blue */
            font-weight: 600;
        }
    
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
    
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4682B4; /* Steel blue */
        }
    
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: #F0F8FF; /* Alice blue */
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #87CEEB; /* Sky blue */
        }
    
        .form-group i {
            position: absolute;
            top: 40px;
            right: 15px;
            color: #4682B4; /* Steel blue */
        }
    
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #87CEEB, #4682B4); /* Sky blue gradient */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    
        .btn:hover {
            background: linear-gradient(to right, #4682B4, #87CEEB); /* Reversed sky blue gradient */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    
        .error-messages {
            color: #FF6347; /* Tomato */
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
    
        .animated {
            animation: fadeInUp 0.5s ease;
        }
    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container animated">
        <h2>Welcome Back</h2>
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
